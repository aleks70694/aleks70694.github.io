<!DOCTYPE html>
<html>
	<head>
	<title>3D лента</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> <!-- указание кодировки -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="Keywords" content="3D, лента, меню"> <!-- ключевые слова -->
	</head>
	<body>
		<!-- Главный блок -->
		<div class="shell">
			<div class="left_angle"></div> <!-- левая часть ленты -->
			<!-- Блок с меню -->
			<div class="menu">
				<ul>
					<li>1</li>

					<li>4</li>

			</div>
			<!-- Блок с меню END-->
			<div class="right_angle"></div> <!-- правая часть ленты -->
		</div>
		<!-- Главный блок END-->
	</body>
</html>
